<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>UPCHAIN – 투자자 보호 뉴스/퀴즈</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-inner">
        <nav class="nav-links">
          <a href="index.html#about">ABOUT</a>
          <a href="index.html#project">PROJECT</a>
          <a href="games.html">GAMES</a>
          <a href="mock-trading.html">MOCK TRADING</a>
          <a href="news.html">QUIZ</a>
          <a href="index.html#contact">CONTACT</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="page-title">투자자 보호 뉴스 & 미니 퀴즈</div>
      <p class="page-subtitle">
        가상자산 투자자 보호, 사기, 규제 관련 뉴스를 한 화면에서 모아 보여주고,
        간단한 퀴즈로 안전한 투자 습관을 체크합니다.
      </p>

      <section class="grid-2">
        <!-- 왼쪽: 검색 + 퀴즈 -->
        <div class="card">
          <h2 class="section-title">
            기사 검색 <span class="badge">NewsAPI</span>
          </h2>

          <input
            type="text"
            id="keywordInput"
            placeholder="예: 가상자산 투자자 보호, 가상자산 사기"
            style="margin-top: 8px"
          />

          <div style="margin-top: 10px; display: flex; gap: 8px">
            <button class="btn" id="searchBtn">기사 불러오기</button>
            <button class="btn btn-outline" id="defaultBtn">
              기본 키워드
            </button>
          </div>

          <p
            id="statusText"
            style="margin-top: 10px; font-size: 0.8rem; color: #6b7280"
          >
            기본 검색어: <strong>가상자산 투자자 보호</strong>
          </p>

          <hr style="margin: 16px 0; border: none; border-top: 1px solid #e5e7eb" />

          <h2 class="section-title">
            미니 퀴즈 <span class="badge">투자 습관 체크</span>
          </h2>
          <p style="font-size: 0.85rem; color: #374151; margin-bottom: 8px">
            다음 중 가장 위험한 행동은 무엇일까요?
          </p>
          <div style="font-size: 0.83rem; color: #374151; margin-bottom: 8px">
            <label style="display: block; margin-bottom: 4px">
              <input type="radio" name="quiz" value="1" />
              SNS에서 본 '확정 수익 보장' 광고만 보고 바로 투자
            </label>
            <label style="display: block; margin-bottom: 4px">
              <input type="radio" name="quiz" value="2" />
              투자 전 손실 가능성을 확인하고 감당 가능한 금액만 투자
            </label>
            <label style="display: block; margin-bottom: 4px">
              <input type="radio" name="quiz" value="3" />
              거래소·금융당국의 공식 공지를 확인한 뒤 투자
            </label>
          </div>
          <button class="btn btn-outline" id="quizBtn">정답 확인</button>
          <p
            id="quizResult"
            style="font-size: 0.82rem; margin-top: 8px; color: #2563eb"
          ></p>
        </div>

        <!-- 오른쪽: 뉴스 리스트 -->
        <div class="card">
          <h2 class="section-title">
            투자자 보호 뉴스 리스트 <span class="badge">실시간 API</span>
          </h2>
          <div id="newsList" class="news-list" style="margin-top: 10px"></div>
        </div>
      </section>
    </main>

    <script>
      const newsListEl = document.getElementById("newsList");
      const keywordInput = document.getElementById("keywordInput");
      const statusText = document.getElementById("statusText");

      async function fetchNews(query) {
        const q = query && query.trim() ? query.trim() : "가상자산 투자자 보호";
        statusText.textContent = "뉴스 불러오는 중...";

        try {
          const res = await fetch("/api/news?q=" + encodeURIComponent(q));
          const data = await res.json();

          if (!data.articles) {
            statusText.textContent = "뉴스 API 응답이 올바르지 않습니다.";
            return;
          }

          const articles = data.articles.slice(0, 10);
          if (articles.length === 0) {
            newsListEl.innerHTML =
              '<p style="font-size:0.85rem;color:#9ca3af;">조건에 맞는 기사가 없습니다.</p>';
            statusText.textContent = "검색 결과 0건";
            return;
          }

          newsListEl.innerHTML = "";
          articles.forEach((a) => {
            const item = document.createElement("article");
            item.className = "card";
            item.style.padding = "10px 12px";

            const source = (a.source && a.source.name) || "뉴스";
            const time = a.publishedAt
              ? a.publishedAt.slice(0, 16).replace("T", " ")
              : "";

            item.innerHTML = `
              <div class="news-item-title">${a.title || "(제목 없음)"}</div>
              <div class="news-item-meta">${source} · ${time}</div>
              <div class="news-item-desc">${
                a.description || a.content || ""
              }</div>
            `;
            newsListEl.appendChild(item);
          });

          statusText.textContent = `검색 결과 ${articles.length}건`;
        } catch (e) {
          console.error(e);
          newsListEl.innerHTML =
            '<p style="font-size:0.85rem;color:#dc2626;">뉴스를 불러오는 중 오류가 발생했습니다.</p>';
          statusText.textContent = "API 호출 실패";
        }
      }

      document.getElementById("searchBtn").addEventListener("click", () => {
        fetchNews(keywordInput.value);
      });

      document.getElementById("defaultBtn").addEventListener("click", () => {
        keywordInput.value = "";
        fetchNews("가상자산 투자자 보호");
      });

      document.getElementById("quizBtn").addEventListener("click", () => {
        const checked = document.querySelector('input[name="quiz"]:checked');
        const el = document.getElementById("quizResult");
        if (!checked) {
          el.style.color = "#dc2626";
          el.textContent = "하나를 선택해 주세요.";
          return;
        }
        if (checked.value === "1") {
          el.style.color = "#16a34a";
          el.textContent =
            "정답입니다. '확정 수익 보장' 광고만 보고 투자하는 것은 대표적인 사기/고위험 신호입니다.";
        } else {
          el.style.color = "#dc2626";
          el.textContent =
            "오답입니다. 손실을 미리 고려하고 공식 정보를 확인하는 행동이 안전한 투자 습관입니다.";
        }
      });

      // 초기 로딩
      fetchNews("가상자산 투자자 보호");
    </script>
  </body>
</html>
